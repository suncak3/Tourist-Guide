<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Tourist Guide</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Tourist Guide</h1>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <div class="input-group-append">
        <button id="getWeatherBtn" class="btn btn-primary">Get Information</button>
      </div>
    </div>
    <div id="cityData" class="mt-4"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
